<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Динамическая таблица платежей (#дирабэанаха)</title>
    <!-- Подключаем Bootstrap 5.3 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="dira_be_anaha.js"></script>
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Динамическая таблица платежей (3 года строительства)</h1>

        <!-- Форма для ввода исходных данных -->
        <form class="p-4 border rounded bg-white mb-5">
            <div class="mb-3">
                <label for="totalPrice" class="form-label">Цена квартиры (шек.):</label>
                <input type="number" class="form-control" id="totalPrice" value="1000000" min="1">
            </div>

            <div class="mb-3">
                <label for="firstPayment" class="form-label">Первый платёж (шек., своими деньгами):</label>
                <input type="number" class="form-control" id="firstPayment" value="100000" min="0">
                <div class="form-text">
                    Это не входит в ипотеку — ваш собственный взнос.
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="calculate()">Рассчитать</button>
        </form>

        <!-- Блок для вывода таблицы -->
        <div id="tableContainer" style="display: none;">
            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center bg-white">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Месяц</th>
                            <th scope="col">Тип платежа</th>
                            <th scope="col">Сумма (шек.)</th>
                            <th scope="col">Ипотека после<br>платежа (шек.)</th>
                            <th scope="col">Ежемесячная выплата<br>(шек./мес)</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody"></tbody>
                </table>
            </div>

            <div class="alert alert-info mt-3" id="summaryInfo"></div>
        </div>
    </div>

    <!-- Bootstrap JS (необязательно, если не нужен функционал Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+V6ac9Gz0V3O6MeZe59BMef6N0ruK"
            crossorigin="anonymous">
    </script>




</body>
</html>

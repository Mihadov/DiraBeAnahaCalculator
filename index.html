<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор платежей ДираБэАнаха</title>
    <meta property="og:title" content="Калькулятор платежей ДираБэАнаха">
    <meta property="og:description" content="Калькулятор платежей за ипотеку на время строительства проекта ДираБэАнаха">
    <meta property="og:image" content="https://mihadov.github.io/DiraBeAnahaCalculator/android-chrome-512x512.png">
    <meta property="og:url" content="https://mihadov.github.io/DiraBeAnahaCalculator/">
    <meta property="og:type" content="website">

    <!-- Язык страницы -->
    <meta property="og:locale" content="ru_RU">
    <!-- Альтернативный язык -->
    <meta property="og:locale:alternate" content="en_US">

    <!-- Автор страницы -->
    <meta property="article:author" content="https://facebook.com/mihadov">
    <!-- Подключаем Bootstrap 5.3 (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="dira_be_anaha.js"></script>
    <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=6781508e5e09d6001a1a13e1&product=inline-share-buttons' async='async'></script>
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Динамическая таблица платежей (3 года строительства)</h1>
        <!-- Контейнер для ошибок -->
        <div id="errorContainer" class="alert alert-danger d-none" role="alert"></div>

        <!-- Форма для ввода исходных данных -->
        <form id="calculatorForm" class="p-4 border rounded bg-white mb-5">
            <div class="mb-3">
                <label for="totalPrice" class="form-label">Цена квартиры (шек.):</label>
                <input type="number" class="form-control" id="totalPrice" value="1000000" min="1">
            </div>

            <div class="mb-3">
                <label for="firstPaymentRange" class="form-label">
                    Первый платёж (% от стоимости):
                    <span id="firstPaymentLabel">7</span>%
                </label>
                <input type="range" class="form-range" id="firstPaymentRange" min="7" max="10" step="1" value="7"
                       oninput="updateFirstPaymentLabel(this.value)">
                <div class="form-text">
                    Это не входит в ипотеку — ваш собственный взнос.
                </div>
            </div>

            <button type="button" id="calculateButton" class="btn btn-primary w-100" onclick="calculate()">Рассчитать</button>
        </form>

        <!-- Блок для вывода таблицы -->
        <div id="tableContainer" style="display: none;">
            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center bg-white">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Месяц</th>
                            <th scope="col">Тип платежа</th>
                            <th scope="col">Сумма (шек.)</th>
                            <th scope="col">Ипотека после<br>платежа (шек.)</th>
                            <th scope="col">Ежемесячная выплата<br>(шек./мес)</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody"></tbody>
                </table>
            </div>

            <div class="alert alert-info mt-3" id="summaryInfo"></div>
        </div>
        <!-- ShareThis BEGIN --><div class="sharethis-inline-share-buttons"></div><!-- ShareThis END -->
    </div>
   
    <!-- 100% privacy-first analytics -->
    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
